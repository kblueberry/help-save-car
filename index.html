<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpSaveCar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="lng-settings">
        <select id="lng-list">
          <option value="ua">
            <!-- <img src="./images/icons/ua_flag.svg" alt="ua_flag" />
            Ukrainian -->
            <div class="option-lng">
              <img src="./images/icons/ua_flag.svg" alt="ua_flag" />
              <p class="lng-name">Ukrainian</p>
            </div>
          </option>
          <option value="uk-us">
            <img src="" alt="ua_flag" />
            English
          </option>
          <option value="it">
            <img src="" alt="ua_flag" />
            Italien
          </option>
          <option value="de">Deutch</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="ch">中文</option>
          <option value="ru">Русский</option>
          <option value="pl">Polskie</option>
          <option value="in">Bahasa Indonesia</option>
          <option value="viet">Ngôn ngữ tiếng Việt</option>
          <option value="is">שפה עברית</option>
        </select>
      </div>
      <div class="logo-wrapper">
        <h1 class="logo">HelpSaveCar</h1>
        <h5 class="motto my-0 py-0">збережи свій автомобіль</h5>
      </div>
      <div class="content my-5">
        <div class="img-wrapper my-5">
          <img
            src="./images/image-bg-frame.png"
            alt="frame"
            class="img-dashed-frame"
          />
          <img
            src="./images/image-bg.png"
            alt="image"
            class="image-bg py-2 px-0"
          />
          <img src="./images/bike-inside-img.png" alt="bike" class="bike" />
          <img
            src="./images/icons-over-img.png"
            alt="icons"
            class="icons-over"
          />
          <img src="./images/lock.png" alt="lock" class="lock" />
          <div class="grey-icons">
            <img src="./images/grey-hand.png" alt="grey-hand" class="hand" />
            <img
              src="./images/grey-defense.png"
              alt="defense"
              class="defense"
            />
            <img src="./images/grey-cup.png" alt="cup" class="cup" />
            <img src="./images/grey-camera.png" alt="camera" class="camera" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
